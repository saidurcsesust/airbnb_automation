<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Airbnb Automation Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
  <style>
    body { background: #f8f9fa; }
    .navbar { background: #FF5A5F !important; }
    .navbar-brand { color: white !important; font-weight: 700; font-size: 1.4rem; }
    .badge-passed { background: #28a745; }
    .badge-failed { background: #dc3545; }
    .badge-running { background: #ffc107; color: #333; }
    .step-card { border-left: 4px solid #dee2e6; }
    .step-card.passed { border-color: #28a745; }
    .step-card.failed { border-color: #dc3545; }
    .screenshot-thumb { max-width: 120px; border-radius: 4px; box-shadow: 0 1px 4px rgba(0,0,0,.15); }
    pre { background:#f1f3f5; border-radius:4px; padding:10px; font-size:.82rem; max-height:200px; overflow:auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">üè† Airbnb Automation</a>
    </div>
  </nav>
  <div class="container pb-5">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
